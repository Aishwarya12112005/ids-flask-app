<!DOCTYPE html>
<html>
<head>
    <title>Intrusion Detection</title>
</head>
<body>
    <h2>Enter Network Traffic Features:</h2>
    <form action="/predict" method="post">
        Feature 1: <input type="text" name="feature1"><br><br>
        Feature 2: <input type="text" name="feature2"><br><br>
        Feature 3: <input type="text" name="feature3"><br><br>
        Feature 4: <input type="text" name="feature4"><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <h3>Prediction Result: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
